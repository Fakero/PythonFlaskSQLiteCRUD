<!doctype html>
<html>
    <body>
        <table border = 1>
            {% for user in result %}

                <tr>
                    <th> {{ user['id'] }} </th>
                    <td> {{ user['username'] }} </td>
                    <td> {{ user['password'] }} </td>
                    <td> {{ user['firstname'] }} </td>
                    <td> {{ user['lastname'] }} </td>
                    <td><a href="/users/{{user['id']}}">Edit</a></td>
                </tr>
                

            {% endfor %}
        </table>
    </body>
</html>
